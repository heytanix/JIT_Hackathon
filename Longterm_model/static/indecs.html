<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trad0Char1RA</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: white;
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .button {
            width: 200px;
            height: 50px;
            margin: 10px;
            border: none;
            border-radius: 24px;
            background-color: grey;
            color: black;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(255, 255, 255, 0.4);
        }

        .button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>Trad0Char1RA</h1>
    <button class="button" onclick="openPort(5004)">Intraday Trading</button>
    <button class="button" onclick="openPort(5000)">Longterm Trading</button>

    <script>
        function openPort(port) {
            window.location.href = `http://localhost:${port}`;
        }
    </script>
</body>
</html>
